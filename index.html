<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />

		<link rel="stylesheet" href="./assets/style/reset.css" />

		<link rel="stylesheet" href="./assets/style/estilos.css" />

		<link rel="stylesheet" href="./assets/style/responsivo.css" />

		<title>League of Legends</title>
	</head>
	<body>
		<div class="fundo-video">
			<video class="video" autoplay loop muted>
				<source src="./assets/video/lol-video.mp4" type="video/mp4" />
			</video>
		</div>

		<header class="cabecalho">
			<a>
				<img class="logo" src="./assets/img/favicon.png" alt="logo League of Legends" />
			</a>
			<nav>
				<ul class="menu">
					<li><a href="#">Home</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<div class="informacoes">
				<img class="imagem-titulo" src="./assets/img/titulo.png" alt="titulo league of legends" />
				<p class="descricao">League of Legends é um jogo de estratégia em que duas equipes de cinco poderosos Campeões se enfrentam para destruir a base uma da outra. Escolha entre mais de 140 Campeões para realizar jogadas épicas, assegurar abates e destruir torres conforme você luta até a vitória.</p>
				<button class="botao-trailer">Veja o trailer</button>
			</div>
			<img class="yasuo" src="./assets/img/lol-character.png" />

			<div class="modal">
				<div class="conteudo-modal">
					<span class="fechar-modal">X</span>
					<iframe id="video" width="560" height="315" src="https://www.youtube.com/watch?v=mDYqT0_9VR4&pp=ygULbG9sIHRyYWlsZXI%3D" allowfullscreen></iframe>
				</div>
			</div>
		</main>
	</body>

	<script src="./assets/script/script.js"></script>
